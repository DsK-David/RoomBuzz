<!DOCTYPE html>
<html>
    <head>
        <title>RoomBuzz</title>
        <link rel="icon" href="/img/favi.png">
        <link rel="stylesheet" href="/css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1 class="room-title">RoomBuzz</h1>
                <form action="/chat.html">
                    <label>Digite seu nome *</label>
                    <input type="text" name="username" placeholder="Seu nome de Usuario" required>
                    <label>Sala *</label>
                    <input type="text" name="room" placeholder="Crie uma sala ou entre numa" required>
                    <button class="room-button">Entrar</button>
                </form>
            </div>
        </div>
    </body>
</html>
